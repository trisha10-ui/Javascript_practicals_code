<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>
    <h2>Grade Calculator</h2>

    <label for="marks">Enter marks:</label>
    <input type="number" id="marks" placeholder="Enter marks">
    <button onclick="calculateGrade()">Submit</button>

    <p id="result"></p>

    <script>
        function calculateGrade() {
            let marks = parseInt(document.getElementById("marks").value);
            let grade = "";

            if (marks >= 50 && marks <= 65) {
                grade = "Grade C";
            } else if (marks >= 66 && marks <= 80) {
                grade = "Grade B";
            } else if (marks >= 81 && marks <= 90) {
                grade = "Grade A";
            } else if (marks > 90) {
                grade = "Grade A+";
            } else {
                grade = "Fail";
            }
            
            document.getElementById("result").innerText = grade;
        }
    </script>
</body>
</html>
