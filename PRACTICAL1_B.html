<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Array Elements</title>
</head>
<body>
    <script>
    let n = parseInt(prompt("Enter number of elements:"));
    let arr = [];

    // Read array elements
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter element " + (i + 1) + ":"));
    }

    // Display array before removing duplicates
    document.write("Array before removing duplicates:<br>");
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + " ");
    }

    document.write("<br><br>");

    // Remove duplicates
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
                for (let k = j; k < arr.length - 1; k++) {
                    arr[k] = arr[k + 1];
                }
                arr.length--;
                j--;
            }
        }
    }

    // Display array after removing duplicates
    document.write("Array after removing duplicates:<br>");
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + " ");
    }
</script>
</body>
</html>
